{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out with questions, feedback, or just to say hello.</p>
</div>
<div class="contact-content">
    <div class="contact-card">
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> (847) 338-9979</p>
        <p><strong>Email:</strong> munkhe093@gmail.com</p>
    </div>
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" disabled>Send (Mock)</button>
        </form>
    </div>
</div>
{% endblock %}
