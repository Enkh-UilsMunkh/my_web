<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Posts</h1>
        <a href="{{ url_for('create_post') }}">âž• Create New Post</a>
        {% for post in posts %}
            <div class="post">
                <strong>{{ post.author_name }}</strong> (ID: {{ post.author_id }})<br>
                {{ post.post }}<br>
                <em>Posted on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</em>
            </div>
        {% endfor %}
    </div>
</body>
</html>
